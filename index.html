<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Testing</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
        .fav {
            background-color: rgb(69, 193, 228);
        }
    </style>
  </head>
  <body class="bg-info-subtle">
    <h1>Hello Vue</h1>
    <div class="" id="app">
      <div class="row">
        <div
          class="card col-3 m-4 border-warning border-2"
          style="width: 18rem;"
          v-if="showBook"
          v-for="book in books"
        >
          <img
            :src="book.img"
            class="card-img-top"
            alt="..."
            height="200"
          />
          <div class="card-body">
            <h5 :class="{fav:book.isFav}">{{ book.title }}</h5>
            <p class="card-text">{{ book.studio }}</p>
            <p class="card-text">{{ book.genre }}</p>
            <p class="card-text">{{ book.year }}</p>
            <a :href="book.link" class="text-decoration-none text-danger">more</a>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-dark mx-2 mt-5" @click="showBook=!showBook">
            <span v-if="!showBook">Show</span>
            <span v-if="showBook">Hide</span>
        </button>
      <!-- <button type="button" v-on:click="age++">increase</button> -->
    </div>
